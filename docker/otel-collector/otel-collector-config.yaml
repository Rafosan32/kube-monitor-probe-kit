receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # İsteğe bağlı: uygulama log dosyasını JSON olarak oku
  # (uygulaman logback ile JSON yazıyor)
  filelog:
    include:
      - /app/logs/*.log
    start_at: beginning
    # log rotasyonlarında NUL karakteri vs. gelirse düşür, Collector devrilmesin
    on_error: drop
    operators:
      - type: json_parser
        id: json_parser
        parse_from: body
      - type: time_parser
        layout_type: strptime
        parse_from: body.timestamp
        # Logback pattern'in: %d{yyyy-MM-dd HH:mm:ss,SSS}
        layout: "%Y-%m-%d %H:%M:%S,%f"
      - type: move
        from: body.message
        to: body.msg

processors:
  batch: {}
  resource:
    attributes:
      - key: service.name
        value: kube-monitor-probe-kit
        action: upsert

exporters:
  # Prometheus'a pull endpoint
  prometheus:
    endpoint: 0.0.0.0:8889

  # Loki (labels hatası yaşamamak için sade konfig)
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    # 0.104'ta resource attribute'lar label olarak taşınır; service.name zorunlu etiketi sağlar

  # Tempo'ya OTLP
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]

    logs:
      receivers: [filelog]
      processors: [batch, resource]
      exporters: [loki]

    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo]
