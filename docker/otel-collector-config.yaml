receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  # Debug için logging
  logging:
    loglevel: debug

  # Jaeger için OTLP
  otlp/jaeger:
    endpoint: jaeger:4317  # Jaeger'ın OTLP portu
    tls:
      insecure: true

  # Prometheus için
  prometheus:
    endpoint: 0.0.0.0:8889
    const_labels:
      service: kube-monitor-probe-kit

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]