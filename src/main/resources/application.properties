# Application Configuration
spring.application.name=kube-monitor-probe-kit
server.port=8080
server.address=0.0.0.0

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Micrometer/Prometheus Configuration
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=kube-monitor-probe-kit
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# DISABLE Spring Boot OpenTelemetry Auto-configuration
management.otlp.metrics.export.enabled=false
management.tracing.enabled=false

# OpenTelemetry Configuration - ARTIK CONTAINER ?Ç?
otel.exporter.otlp.endpoint=http://otel-collector:4318
otel.service.name=kube-monitor-probe-kit

# Logging Configuration
logging.level.com.rafetlabs.kubemonitorprobekit=INFO
logging.level.io.opentelemetry=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Scheduling Configuration
spring.task.scheduling.pool.size=2
