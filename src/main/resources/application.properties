# --- Application Configuration ---
spring.application.name=kube-monitor-probe-kit
server.port=8080
spring.main.banner-mode=off

# --- Actuator Endpoints ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# --- Scheduling ---
spring.task.scheduling.pool.size=2

# --- OpenTelemetry Configuration ---
# Docker Compose uzerinden collector'a gider
otel.exporter.otlp.endpoint=http://otel-collector:4318
otel.exporter.otlp.protocol=http/protobuf
otel.logs.exporter=otlp
otel.metrics.exporter=otlp
otel.traces.exporter=otlp
otel.service.name=kube-monitor-probe-kit

# --- Logging Levels ---
logging.level.com.rafetlabs.kubemonitorprobekit=INFO
logging.level.org.springframework.web=INFO
logging.level.io.opentelemetry=INFO